<div class="card @{model.class}">
    <div class="flex">
        <i class="material-symbols-outlined icon-white">
            @{model.icon}
        </i>
        <h2>@{model.title}</h2>
    </div>
    <h3 class="title-card">@{model.total}</h3>
    <div class="btn-act-card @{model.btnClass}">
       <a href="@{model.path}">Lihat Detail</a>
    </div>
</div>
